<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e9f64432b6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
       <div class="left-section">

       </div>
       <div class="right-section">
            <div class="top-section">
                <div class="logo">
                    <img src="logo-icons/logo.png" alt="logo">
                    <div class="top-text">
                        <h4>Online</h4> 
                        <h4>Communities</h4>
                    </div>
                 
                </div>
                <div class="icons">
                    <i class="fas fa-user-circle"></i>
                    <i class="fas fa-chart-network"></i>
                    <i class="fas fa-user-group"></i>
                    <i class="fas fa-message"></i>
                    <i class="fas fa-camera"></i>
                    <i class="fas fa-user-circle"></i>
                </div>

                <div class="notifications">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-inbox"></i>
                    <i class="fas fa-bell"></i>
                    <i class="fas fa-cart-shopping"></i>
                </div>
            </div>
            <div class="bottom-section">
              <div class="bottom-section-top">
                <h1>Account Settings</h1>
                <div id="profile">
                    <button><i class="fas fa-user"></i> View my profile</button>
                </div>
              </div>
              <div class="bottom-section-bottom">
                <div class="left-content">
                    <button> <i class="fas fa-gear"></i> Login Information</button>
                    <button> <i class="fas fa-bell"></i> Notification Preferences</button>
                    <button> <i class="fas fa-lock"></i> Privacy</button>
                    <button> <i class="fas fa-user"></i> Blocked Members</button>
                    <button> <i class="fas fa-user-group"></i> Group Invites</button>
                    <button> <i class="fas fa-cloud"></i> Export Data</button>
                </div>
                <div class="right-content">

                </div>
              </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
